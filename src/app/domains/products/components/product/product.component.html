<div class="group rounded-lg border">
    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
        <a [routerLink]="['/product', product.id]">
            <img [src]="product.images[0]" onerror="'img/default_product.jpg'" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </a>
    </div>
    <!-- <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a> -->
    <div class="flex flex-col md:space-y-2 p-4">
        <h3 class="text-center text-gray-700">{{ product.title | uppercase }}</h3>
        <p class="text-lg font-medium text-center text-gray-900">{{product.price | currency:'$':'symbol':'1.2' }}</p>
        <p class="text-sm text-center font-medium text-gray-500">{{product.creationAt | timeAgo}}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCartHandler()">Add to cart</button>
    </div>
</div>
